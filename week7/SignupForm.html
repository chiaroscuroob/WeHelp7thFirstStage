<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>登入系統</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <div class="header">歡迎光臨，請註冊登入系統</div>

        <!-- 上半部：註冊系統 -->
        <div class="form-title">註冊帳號</div>
        <form id="signup-form" method="post" action="/signup">
          <div class="form-group">
            <label for="name">姓名</label>
            <input type="text" id="signup-name" name="name" required />
          </div>
          <div class="form-group">
            <!--type="email"時，會檢查字串是否有@-->
            <label for="email">信箱</label>
            <input type="text" id="signup-email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">密碼</label>
            <input type="password" id="signup-password" name="password" required />
          </div>
          <div class="form-group button-group">
            <button type="submit">註冊</button>
          </div>
        </form>

        <!-- 分隔線 -->
        <div class="section-divider"></div>

        <!-- 下半部：登入系統 -->
        <div class="form-title">登入系統</div>
        <form id="login-form" method="post" action="/login">
          <div class="form-group">
            <label for="email">信箱</label>
            <input type="text" id="login-email" name="email" required /> 
          </div>
          <div class="form-group">
            <label for="password">密碼</label>
            <input type="password" id="login-password" name="password" required />
          </div>
          <div class="form-group button-group">
            <button type="submit">登入</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
