<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>登入系統</title>
    <link rel="stylesheet" href="/static/style.css" />
    <script src="/static/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <div class="header">歡迎光臨，請輸入信箱密碼</div>

        <!-- 上半部：登入系統 -->
        <div class="form-title">登入系統</div>
        <form id="login-form" method="post" action="/login">
          <div class="form-group">
            <label for="email">信箱：</label>
            <input type="text" id="email" name="email" />
          </div>
          <div class="form-group">
            <label for="password">密碼：</label>
            <input type="password" id="password" name="password" />
          </div>
          <div class="form-group checkbox">
            <input type="checkbox" id="agree-checkbox" />
            <label for="agree-checkbox">同意條款</label>
          </div>
          <div class="form-group button-group">
            <button type="submit">登入</button>
          </div>
        </form>

        <!-- 分隔線 -->
        <div class="section-divider"></div>

        <!-- 下半部：取得旅館資訊（放在同一個白色框裡） -->
        <div class="hotel-section">
          <div class="form-title">取得旅館資訊</div>
          <div class="form-group">
            <label for="hotel-id-input">編號：</label>
            <input type="text" id="hotel-id-input" />
          </div>
          <div class="form-group button-group">
            <button id="hotel-search-btn" type="button">取得</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
